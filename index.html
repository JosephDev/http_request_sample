<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTTP request sample</title>
</head>
<style>
    img { width: 20px; height: 20px; }
</style>
<body>
<h1>Domain Sharing Exmaple</h1>
<div id="icons"></div>
</body>
<script>
    const myDomains = ["a.com", "b.com", "c.com", "d.com", "e.com", "f.com", "g.com"];

    for (step = 0; step < 100; step++) {
        // single domain
        // remove comment if you want test single domain requests
        // document.getElementById("icons").insertAdjacentHTML('beforeend', `<img src="http://${myDomains[0]}:3000/static/small_icon.png?${step}">`);
        // multi domains
        document.getElementById("icons").insertAdjacentHTML('beforeend', `<img src="http://${myDomains[step%5]}:3000/static/small_icon.png?${step}">`);
    }
</script>
</html>
