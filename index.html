<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTTP request sample</title>
</head>
<style>
    img { width: 20px; height: 20px; }
</style>
<body>
<h1>Domain Sharing Exmaple</h1>
<div id="icons"></div>
</body>
<script>
    const myDomains = ["a.com", "b.com", "c.com", "d.com", "e.com", "f.com"];

    for (step = 0; step < 2000; step++) {
        let url = myDomains[Math.floor(Math.random()*myDomains.length)];
        document.getElementById("icons").insertAdjacentHTML('beforeend', `<img src="http://${url}:3000/static/small_icon.png?${step}">`);
    }
</script>
</html>
